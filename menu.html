<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <style>
        
         :root {
        --Very-light-pink: #c7c7c7;
        --Text-input-field: #f7f7f7;
        --Hospital-green: #acd9b2;
        --White: #ffffff;
        --Black: #000000;
        --Dark: #232830;
        --sm: 14px;
        --md: 16px;
        --lg: 18px;
      }

      body {
        background-color: var(--White);
        font-family: "Quicksand", sans-serif;
        margin: 0;
      }
        .desktop-menu{
            width: 150px;
            height: auto;
            border: 1px solid var(--Very-light-pink);
            border-radius: 6px;
            
        }

       .desktop-menu ul{
            list-style: none;
            padding: 10px;
            margin: 0px;
            text-decoration: none;
            
        }
        .desktop-menu ul li{
            text-align: end;
            padding: 10px 0px;
            
        }
         .desktop-menu ul li:nth-child(1),
        .desktop-menu ul li:nth-child(2){
            font-weight: bold;
        }
        .desktop-menu ul li a{
           text-decoration: none;
            color: var(--Black);
            
        }
        /* :last-child es un elelemnto que se le conoce como pseudo clase y sirve para seleccionar el ultimo elemento de una lista u otro tipo de contenedor */
         .desktop-menu ul li:last-child{
            padding-top: 20px;
             border-top: 1px solid var(--Very-light-pink);
             
        }
         .desktop-menu ul li:last-child a{
           color: var(--Hospital-green);
           font-size: var(--md);
           ;
         
        }

    </style>
</head>
<body>
    <div class="desktop-menu">
        <ul>
            <li><a href="index.html" class="title">My Orders</a></li>
            <li><a href="editarCuenta.html">My Account</a></li>
            <li><a href="index.html">Sign Out</a></li>
        </ul>
</body>
</html>
