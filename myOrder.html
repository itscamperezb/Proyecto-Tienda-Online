<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --Very-light-pink: #c7c7c7;
        --Text-input-field: #f7f7f7;
        --Hospital-green: #acd9b2;
        --White: #ffffff;
        --Black: #000000;
        --Dark: #232830;
        --sm: 14px;
        --md: 16px;
        --lg: 18px;
      }

      body {
        background-color: var(--White);
        font-family: "Quicksand", sans-serif;
        margin: 0;
      }
      figure img {
        width: 100px;
        height: 100px;
        object-fit: cover;
      }
      .my-order {
        width: 100%;
        height: 100vh;
        display: grid;
        place-items: center;
      }
      .my-order-container {
        width: 360px;
        height: auto;
        margin: 20px;
      }
      .title {
        font-size: var(--lg);
        margin-bottom: 40px;
      }

      .my-order-content {
        display: grid;
        grid-template-columns: 2fr 1fr;

        align-items: center;
        background-color: var(--Text-input-field);
        border-radius: 10px;
      }
      .date-order {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding-left: 15px;
      }
      .date-order span:nth-child(2) {
        font-size: var(--sm);
      }
      .date-order span:nth-child(1) {
        font-size: var(--md);
        font-weight: bold;
      }
      .price {
        font-size: var(--md);
        font-weight: bold;
      }

      .shopping-cart {
        display: grid;
        grid-template-columns: auto 1fr 1fr;
        align-items: center;
        gap: 16px;
        margin: 20px 0px;
      }
      .shopping-cart figure {
        margin: 0;
      }
      .shopping-cart img {
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div class="my-order">

        <div class="my-order-content">

          </p>

          <p class="price">$560.00</p>
        </div>

        <div class="shopping-cart">
          <figure>
            <img
              src="https://i.pinimg.com/1200x/75/25/ed/7525ed5a98e8b80bcbf6130a18ef975b.jpg"
              alt="close"
            />
          </figure>

        </div>
