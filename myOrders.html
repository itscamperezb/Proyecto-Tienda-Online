<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --Very-light-pink: #c7c7c7;
        --Text-input-field: #f7f7f7;
        --Hospital-green: #acd9b2;
        --White: #ffffff;
        --Black: #000000;
        --Dark: #232830;
        --sm: 14px;
        --md: 16px;
        --lg: 18px;
      }

      body {
        background-color: var(--White);
        font-family: "Quicksand", sans-serif;
        margin: 0;
      }
      .my-orders {
        width: 100%;
        height: 100vh;
        display: grid;
        place-items: center;
        place-content: center;
      }
      .my-orders-container {
        width: 360px;
        height: auto;
      }
      .title {
        font-size: var(--lg);
        margin-bottom: 40px;
      }
      .orders-content {
        display: flex;
        flex-direction: column;
      }

      .price {
        display: flex;
        align-items: center;
      }
      .info {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      .the-order {
        display: grid;
        grid-template-columns: 2fr 1fr;
      }
      .date {
        font-weight: bold;
      }
      .info span:last-child {
        font-size: var(--md);
        color: var(--Very-light-pink);
      }
    </style>
  </head>
