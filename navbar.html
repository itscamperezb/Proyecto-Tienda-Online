<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
     <style>
      :root {
        --Very-light-pink: #c7c7c7;
        --Text-input-field: #f7f7f7;
        --Hospital-green: #acd9b2;
        --White: #ffffff;
        --Black: #000000;
        --Dark: #232830;
        --sm: 14px;
        --md: 16px;
        --lg: 18px;
      }

      body {
        background-color: var(--White);
        font-family: "Quicksand", sans-serif;
        margin: 0;
      }
      .menu {
        display: none;
      }

      .logo{
        width: 100px;
        
      }
      .navbar-left ul{
        list-style: none;
        padding: 20px;
        display: flex;
        gap: 10px;
        
      }
       .navbar-left ul li{
        font-size: var(--sm);
        
      }
       .navbar-right ul li{
        font-size: var(--sm);
        
      }

  .navbar-right ul{
        list-style: none;
        align-items: center;
         display: flex;
        gap: 10px;
      }
    
     
      .navbar-left ul li a{
        text-decoration: none;
        color: var(--Very-light-pink);
        border: 2px solid var(--White   );
        padding: 10px;
        border-radius: 6px;
      }
      .navbar-left ul li a:hover{
        text-decoration: none;
        color: var(--Hospital-green);
        border: 2px solid var(--Hospital-green);
        padding: 10px;
        border-radius: 6px;
      }

      .navbar{
        display:flex;
        justify-content: space-between;
        height: 70px;
        padding: 0px 20px;
        border-bottom: 1px solid var(--Very-light-pink);
       
      }
      .navbar-left{
        display:flex;
        align-items: center;
        gap:20px;
        
      }
      .navbar-right{
        display:flex;
        align-items: center;
        align-content: center;
        gap:20px;
      }

      .navbar-shoppingcart{
        display: flex;
        gap: 5px;
        
      }
      .navbar-shoppingcart img{
        position: absolute;
        
      }
      .navbar-shoppingcart div{
        position: relative;
        top: -10px;
        right: -15px;
        width: 20px;
        height: 20px;
        align-content: center;
        text-align: center;
        justify-content: center;
        border-radius: 50%  ;
        background-color: var(--Hospital-green);
      }
      
      @media(max-width: 640px){
        .menu{
            display: block;
            width: 25px;
            height: 25px;
            margin-top: 20px;
            margin-right: 10px;
        }
        .navbar-left ul{
            display: none;  
      }
        .email{
            display: none;  
      }
    
      }
      </style>
  </head>
  <body>
    <nav class="navbar">
      <img src="icons/icon_menu.svg" alt="menu" class="menu" />

      <div class="navbar-left">
        <img src="/logos/logo_yard_sale.svg" alt="logo" class="logo" />
        <ul>
          <li>
            <a href="/">All</a>
          </li>
          <li>
            <a href="/">Clothes</a>
          </li>
          <li>
            <a href="/">Electronics</a>
          </li>
          <li>
            <a href="/">Furnitures</a>
          </li>
          <li>
            <a href="/">Toys</a>
          </li>
          <li>
            <a href="/">Others</a>
          </li>

      </div>
      <div class="navbar-right">
        <ul>
            <li class="email">Camilopb0405@gmail.com</li>
            <li class="navbar-shoppingcart">
                <img src="icons/icon_shopping_cart.svg" alt="shopping cart" />
                <div>2</div>
            </li>

        </ul>
      </div>
    </nav>
  </body>
</html>
