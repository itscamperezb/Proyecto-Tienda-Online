<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --Very-light-pink: #c7c7c7;
        --Text-input-field: #f7f7f7;
        --Hospital-green: #acd9b2;
        --White: #ffffff;
        --Black: #000000;
        --Dark: #232830;
        --sm: 14px;
        --md: 16px;
        --lg: 18px;
      }

      body {
        background-color: var(--White);
        font-family: "Quicksand", sans-serif;
        margin: 0;
      }

      .bike-img {
        width: 360px;
        height: 360px;
        object-fit: cover;
        border-radius: 20px;
        place-self: center;
      }
      .primary-button {
        background-color: var(--Hospital-green);
        border: none;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 250px;
        color: var(--White);
        place-self: center;
        gap: 10px;
      }

      .primary-button:hover {
        cursor: pointer;
        background-color: green;
      }

      .product-detail {
        width: 360px;
        padding-bottom: 24px;
        position: absolute;
        right: 0;
        display: flex;
        flex-direction: column;
        height: 100%;
        place-content: center;
      }

      .product-detail-close img {
        width: 50%;
        height: 50%;
        position: relative;
        top: 6px;
        left: 6px;
      }

      .product-detail-close {
        position: absolute;
        width: 28px;
        height: 28px;
        cursor: pointer;
        background-color: var(--White);
        border-radius: 50%;
        justify-content: center;
        margin-left: 15px;
        margin-top: 15px;
      }
      .product-detail-close:hover {
        cursor: pointer;
        background-color: var(--Dark);
      }
      .product-info p:nth-child(1) {
        font-size: var(--md);
        font-weight: bold;
        margin: 10px 12px;
      }
      .product-info p:nth-child(2) {
        color: var(--Very-light-pink);
        font-size: var(--md);

        margin: 10px 12px;
      }
      .product-info p:nth-child(3) {
        font-size: var(--sm);
        color: var(--Very-light-pink);
        margin: 15px 12px;
      }

      @media (max-width: 640px) {
        .product-detail {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <aside class="product-detail">
      <div class="product-detail-close">
        <img src="./icons/icon_close.png" alt="close" />
      </div>
      <img
        src="https://i.pinimg.com/1200x/75/25/ed/7525ed5a98e8b80bcbf6130a18ef975b.jpg"
        alt="bike"
        class="bike-img"
      />
      <div class="product-info">
        <p>$35</p>
        <p>Bike</p>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore,
          ratione iste? Ad cum repudiandae modi maxime. Beatae tenetur,
          consequuntur doloribus ullam, a ea eaque tempore nemo sint consequatur
          illo culpa.
        </p>
        <button class="primary-button add-to-cart-button">
          <img src="./icons/bt_add_to_cart.svg" alt="add to cart" />
          Add to cart
        </button>
      </div>
    </aside>
  </body>
</html>
